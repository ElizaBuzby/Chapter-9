<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <style>
        fieldset {width: 320px;
            border: 2px ridge #ff0000;
            padding: 10px;
            margin-bottom: 10px;}
        legend {font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;}
        label {font-family: Arial, sans-serif;}
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav></nav>

    <main>
        <form method="post" action="http://webdevbasics.net/scripts/demo.php">
            <label>First Name: <input type="text" name="fname" id="fname"></label><br><br>
            <label>Last Name: <input type="text" name="lname" id="lname"></label><br><br>
            <label>Email: <input type="text" name="email" id="email"></label><br><br>
           <label for="comments">Comments:</label><br> <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>
            <input type="submit" value="Contact">
            <input type="reset">
        </form>
    </main>
</body>
</html>
