<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <style>
        fieldset {width: 320px;
            border: 2px ridge #ff0000;
            padding: 10px;
            margin-bottom: 10px;}
        legend {font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;}
        label {font-family: Arial, sans-serif;
            width: 150px;}
        #mySubmit {margin-left: 160px;}
        form {min-width: 400px}
    </style>
</head>

<body>
    <header>
        <h1>Send Us Your Comments</h1>
        <p>Required fields are marked with an asterisk *</p>
    </header>

    <nav></nav>

    <main>
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            <label for="myName">*Name:</label>
            <input type="text" name="myName" id="myName" required="required"><br><br>
            <label for="myEmail">*Email: 
            <input type="email" name="myEmail" id="myEmail" required="required"></label><br><br>
            <label for="myRating">Rating (1 - 10):</label>
            <input type="range" name="myRating" id="myRating" min="1" max="10"><br><br>
            <label for="myComments">*Comments:</label>
            <textarea name="myComments" id="my Comments" rows="2" cols="20" required="required">
            </textarea><br><br>
            <input id="mySubmit" type="Submit" value="Submit"> 
        </form>
    </main>
</body>
</html>
